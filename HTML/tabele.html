<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Tabele w HTML</title>
        <meta charset="UTF-8">
        <meta name="description" content="Tabele pozwalają przedstawić dane w czytelny sposób">
    </head>
    <body>
        <table border="1">
            <caption>Oceny semestralne uczniów</caption>
            <thead>
                <tr>
                    <th colspan="2">Dane ucznia</th>
                    <th colspan="2">Ocena</th>
                </tr>
                <tr>
                    <th>Uczeń</th>
                    <th>Klasa</th>
                    <th>Przewidywana</th>
                    <th>Końcowa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Karol Piotrowski</td>
                    <td rowspan="2">3B</td>
                    <td>5,0</td>
                    <td>4,0</td>
                </tr>
                <tr>
                    <td>Jan Nowak</td>
                    <td>4,0</td>
                    <td>4,0</td>
                </tr>
                <tr>
                    <td>Michał Kowalski</td>
                    <td>5A</td>
                    <td>3,5</td>
                    <td>4,5</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
